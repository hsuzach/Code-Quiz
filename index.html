<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style/style.css">
  
</head>

<body>

  <div class="timer">
    <div class="timer-text">Time: </div>
    <div id="timer-count">75</div>
  </div>

  <div id="start-page">
    <h4>Try to answer the following code-relate qusetions within the time limit. Keep in mind that incorrect answers will
    penalize your score/time by ten seconds.</h4>
    
    <button id="start-button">Start Quiz</button>

  </div>

  <div id="quiz" style="display: none">
  
    <div id="question"></div>
  
    <div id="choices">
  
      <div class="choice" id="A" onclick="checkAnswer('A')"></div>
  
      <div class="choice" id="B" onclick="checkAnswer('B')"></div>
  
      <div class="choice" id="C" onclick="checkAnswer('C')"></div>

      <div class="choice" id="D" onclick="checkAnswer('D')"></div>
  
    </div>
    <br>
    <div id="result"></div>
  </div>

  <br>

  


  <div id="save-scores" style="display: none">
    <p>Input your initials to save your score!</p>

    <div id="record-name">
      <label for="initials">Initials Here:</label>
      <input type="text" name="initials" id="initials">
    </div>

    <div id="player-score"></div>

    <button id="submit">Submit</button>
    
  </div>
 
  <div id="high-scores" style="display: none">
    
    <p>High Scores</p>
    
    <div class="previoushighscores container" style="display: flex">
      <label for="saved-initials">Initials</label>
      <ol id="saved-initials">
        
      </ol>
      <label for="saved-scores">Score</label>
      <ol id="saved-scores">
        
      </ol>
    </div>

    <br>

    <button id="go-back">Go Back</button>
    <button id="reset-score">Reset Scores</button>

  </div>
  

<script src="./assets/script/script.js"></script>
</body>
</html>
